<agm-map 
    *ngIf="ready"
    [latitude]="map.origin.lat" 
    [longitude]="map.origin.lng" 
    [styles]="defaults.MAP_STYLES" 
    [zoom]="defaults.MAP_ZOOM"
    (mapClick)="mapClicked($event)">

    <agm-marker 
        *ngFor="let m of map.event; let i = index"
        (markerClick)="clickedMarker('New Event', i)"
        [latitude]="m.location.lat"
        [longitude]="m.location.lng"
        [label]="m.name"
        [markerDraggable]="false"
        (dragEnd)="markerDragEnd(m, $event)"></agm-marker>

    <agm-info-window>
        <strong>InfoWindow content</strong>
    </agm-info-window>

</agm-map>
